<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- other options other than inverse would be navbar-default, etc -->
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
               <a href="" class="navbar-brand">Boostrap demonstration</a>
            </div>
        </div>


        <!-- button type, makes a button. navbar-toggle makes it so when you click it,
        it responds. datatoggle="collapse" makes the button collapsible. data-target takes the
        navigation and it's pages and enables it to be collapsible. -->

        <button type="button" class="navbar-toggle" datatoggle="collapse"
        data-target=".navbar-collapse">

              <span class="sr-only">Toggle navigation</span>

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

        </button>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="">Page 1</a></li>
              <li><a href="">Page 2</a></li>
              <li><a href="">Page 3</a></li>
            </ul>
        </div>

    </div>



    <h1>Demonstration of the Grid Sytem</h1>
    <h3>scale browser size to see the effects of the grid system below</h3>
    <div class="container">
      <div class="row">
        <div class="col-md-4 box">Content</div>
        <div class="col-md-4 box">Content</div>
        <div class="col-md-4 box">Content</div>
      </div>
    </div>
    <br/>
    <div class="second-container">
      <div class="row">
        <div class="col-md-6 box-2">Content</div>
        <div class="col-md-6 box-2">Content</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
